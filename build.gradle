plugins {
    id 'java'
}

group 'com.haiyisoft'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile("org.apache.avro:avro:1.8.2")
    compile("org.apache.kafka:kafka-clients:0.10.0.1")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
